<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lehengas ₹500 - ₹700 - Attire n Bash</title>
    <style>
        /* Basic Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            color: #333;
        }

        header {
            text-align: center;
            padding: 20px;
        }

        #header-img {
            width: 100%;
            height: auto;
            max-height: 400px;
            object-fit: cover;
            display: block;
        }

        main {
            text-align: center;
            padding: 30px;
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            padding: 20px;
        }

        .gallery img {
            width: 100%;
            max-width: 250px;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }

        .gallery img:hover {
            transform: scale(1.1);
        }

        @media (max-width: 768px) {
            .gallery {
                grid-template-columns: 1fr 1fr;
            }
        }

        @media (max-width: 480px) {
            .gallery {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>

    <header>
        <img src="download.jpg" alt="Attire n Bash Logo" id="header-img">
    </header>

    <main>
        <h1>Costumes : ₹500 - ₹700</h1>

        <div class="gallery">
            <img src="d1.jpg" alt="Red Embroidered Lehenga" loading="lazy">
            <img src="d5.png" alt="Blue Lehenga with Gold Border" loading="lazy">
            <img src="d6.jpg" alt="Pink Traditional Lehenga" loading="lazy">
            <img src="d8.jpg" alt="Green Mirror Work Lehenga" loading="lazy">
            <img src="d10.jpg" alt="Yellow Festive Lehenga" loading="lazy">
            <img src="d12.jpg" alt="Purple Designer Lehenga" loading="lazy">
            <img src="d13.jpg" alt="Orange Wedding Lehenga" loading="lazy">
            <img src="d14.jpg" alt="Stylish Lehenga with Dupatta" loading="lazy">
            <img src="d15.jpg" alt="Classic Red Bridal Lehenga" loading="lazy">
            <img src="d16.jpg" alt="Classic Red Bridal Lehenga" loading="lazy">
        </div>
    </main>

</body>
</html>
